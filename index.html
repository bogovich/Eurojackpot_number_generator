<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EuroJackpot number generator</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="generator">
        <div class="button-section">
          <h1 class="section-title">EuroJackpot number generator</h1>
          <button id="generate-button">GENERATE</button>
        </div>
        <div class="generator-section">
          <div class="section-text">MAIN</div>
          <section class="num-section" id="mainNums">
            <div class="circle" id="num1">1</div>
            <div class="circle" id="num2">5</div>
            <div class="circle" id="num3">12</div>
            <div class="circle" id="num4">25</div>
            <div class="circle" id="num5">31</div>
          </section>
        </div>
        <div class="generator-section">
          <div class="section-text">EURO</div>
          <section class="num-section" id="euroNums">
            <div class="circle" id="numE1">1</div>
            <div class="circle" id="numE2">3</div>
          </section>
        </div>
        <div class="button-section">
          <button id="save-button">SAVE</button>
        </div>
      </section>

      <aside class="saved">
        <h2 class="section-title">Saved</h2>
      </aside>
    </main>
    <footer>PKB2022</footer>

    <script src="script.js"></script>
  </body>
</html>
